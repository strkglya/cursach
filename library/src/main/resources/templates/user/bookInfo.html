<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{a.header.rooms}">Rooms</title>
    <link rel = "icon" href ="https://i.pinimg.com/564x/cb/02/f6/cb02f68f8d612f19568426ef806df130.jpg"
          type = "image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal" th:text="#{u.header.welcome.msg}"></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark describable" href="/user/" th:text="#{u.header.new.req}"></a>
        <a class="p-2 text-dark describable" href="/user/my-requests" th:text="#{u.header.all.req}"></a>
        <a class="p-2 text-dark describable" href="/user/my-bills" th:text="#{u.header.all.bill}"></a>

    </nav>
    <a class="btn btn-outline-primary" th:href="${T(curs.library.service.helper.directions.Pathes).LOGOUT.getUrl()}" th:text="#{u.header.logout}"></a>
</div>
<br>

<div th:each="book : ${book}">
    <form action="#" th:action="@{/user/make-request}" method="post" class="m-4">
        <div class="m-4"><h2 th:text="#{user.main.req.add}">Fines</h2></div>
        <div class="fadeInDown" th:align="center">

            <div hidden class="form-group col-2">
                <label for="bookName" th:text="Id">Id</label>
                <input readonly type="text" required th:value="${book.getId()}"  id="bookID" name="bookID"></input>
            </div>
            <div class="form-group col-2">
                <label hidden for="picture" th:text="Изображение">Изображение</label>
                <img height="200px" th:src="${book.getPicURL()}" th:alt="#{book.picture.alt}"id="picture" name="picture">
            </div>

            <div class="m-4">
                <h4 for="bookName" th:text="Название">Название</h4>
                <input  hidden readonly  type="text" required th:value="${book.getName()}"  id="bookName" name="bookName"></label>
                <h5 th:text="${book.getName()}"></h5>
            </div>
            <div class="m-4">
                <h4 for="author" th:text="Автор">Автор</h4>
                <input hidden readonly  type="text" required th:value="${book.getAuthor()}"  id="author" name="author"></label>
                <h5 th:text="${book.getAuthor()}"></h5>
            </div>
            <div class="m-4">
                <h4 for="genre" th:text="Жанр">Жанр</h4>
                <input hidden readonly  type="text" required th:value="${book.getGenre()}"  id="genre" name="genre"></label>
                <h5 th:text="${book.getGenre()}"></h5>
            </div>
        </div>
        <button type="submit" class="button" th:text="Запросить">Запросить</button>


    </form>
</div>



</body>
<script>
    function up(e) {
        if (e.value.indexOf(".") != '-1') {
            e.value=e.value.substring(0, e.value.indexOf(".") + 2);
        }
    }
</script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
